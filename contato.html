<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./contato.css"> 
</head>
<body>
    <header>
        <img src="./midias/wp2567658-batman-logo-hd-wallpaper.jpg">
        Contate-nos
    </header>
    <div class="container">
        <div class="contend">
            Para todas as duvidas, enviaremos um correio eletronico, ultilizando o seguinte formularios.
        </div>

    </div>
    <form class="formulario" action="./contato.html">
        <label for="name">Nome completo</label>
        <input type="text" name="nome do usuario" id="text" placeholder=" Digite seu nome ...">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder=" Digite seu email...">
        
        <label for="tel">celular</label>
        <input type="tel" name="celular" id="celular" placeholder=" Numero de celular...">
        
        <label for="textarea">Comentarios</label>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Conte para nós a sua dúvida..."></textarea>
        <label for="button"></label>
        <input type="submit" name="button" id="button">
    </form>
    <footer>
        <img style="object-fit: contain;" id="logo" src="./midias/wp2567658-batman-logo-hd-wallpaper.jpg">
        <span>Todos os direitos reservados ©</span>
        <span>Desenvolvido por: Paulo Araújo</span>

    </footer>
   
</body>
</html>
